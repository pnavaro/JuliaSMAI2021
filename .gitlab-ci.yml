pages:
  stage: deploy
  script:
    - /opt/julia-1.3.1/bin/julia --project -e 'using Pkg; Pkg.instantiate(); Pkg.add("CuArrays")'
    - /opt/julia-1.3.1/bin/julia --project make.jl  # make slides
    - /opt/julia-1.3.1/bin/julia --project generate_nb.jl  # make notebooks
    - mv docs/build public  # move slides to the directory picked up by Gitlab pages
    - mv notebooks public  # move notebooks to the directory picked up by Gitlab pages

  artifacts:
    paths:
      - public
  only:
    - master
